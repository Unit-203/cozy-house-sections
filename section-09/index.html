<!DOCTYPE html>
<html>

<head>
    <link href="./css/unit-homepage-collections.css" rel="stylesheet" />
    <title>Section 09</title>
</head>

<body>
    <section class="unit-homepage-collections__section" id="section">
        <div class="unit-homepage-collections__header">Cosy House Collection at Home</div>
        <div class="unit-homepage-collections__wrapper" id="wrapper">
            <div class="unit-homepage-collections__slide slide"
                style="background-image: url('./images/v43_454.png');">
            </div>
            <div class="unit-homepage-collections__slide slide"
                style="background-image: url('./images/v43_457.png');">
            </div>
            <div class="unit-homepage-collections__slide slide"
                style="background-image: url('./images/v43_460.png');">
            </div>
            <div class="unit-homepage-collections__slide slide"
                style="background-image: url('./images/v43_463.png');">
            </div>
            <div class="unit-homepage-collections__slide slide"
                style="background-image: url('./images/v43_466.png');">
            </div>
        </div>
        <div class="unit-homepage-collections__pagination">
            <div class="unit-homepage-collections__dot dot" onclick="currentSlide(1)"></div>
            <div class="unit-homepage-collections__dot dot" onclick="currentSlide(2)"></div>
            <div class="unit-homepage-collections__dot dot" onclick="currentSlide(3)"></div>
            <div class="unit-homepage-collections__dot dot" onclick="currentSlide(4)"></div>
            <div class="unit-homepage-collections__dot dot" onclick="currentSlide(5)"></div>
        </div>
        <div class="unit-homepage-collections__action">
            <div class="unit-homepage-collections__button">SHOP NOW</div>
        </div>
    </section>
    <script type="text/javascript" src="./js/unit-homepage-collections.js"></script>
</body>

</html>
