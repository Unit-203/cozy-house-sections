<!DOCTYPE html>
<html>

<head>
    <link href="./css/unit-homepage-collections.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 09</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>

<body>
    <section class="unit-homepage-collections__section">
        <div class="unit-homepage-collections__header">Cosy House Collection at Home</div>
        <div class="unit-homepage-collections__wrapper">
            <div class="unit-homepage-collections__slide" style="background-image: url('./images/v43_454.png');">
            </div>
            <div class="unit-homepage-collections__slide" style="background-image: url('./images/v43_457.png');">
            </div>
            <div class="unit-homepage-collections__slide" style="background-image: url('./images/v43_460.png');">
            </div>
            <div class="unit-homepage-collections__slide" style="background-image: url('./images/v43_463.png');">
            </div>
            <div class="unit-homepage-collections__slide" style="background-image: url('./images/v43_466.png');">
            </div>
        </div>
        <div class="unit-homepage-collections__action">
            <div class="unit-homepage-collections__button">SHOP NOW</div>
        </div>
    </section>
    <script>
        $('.unit-homepage-collections__wrapper').slick({
            infinite: true,
            autoplay: false,
            arrows: false,
            dots: true,
            centerMode: true,
            adaptiveHeight: true,
            slidesToShow: 5,
            responsive: [
                {
                    breakpoint: 992,
                    settings: {
                        arrows: false,
                        centerMode: true,
                        centerPadding: '40px',
                        slidesToShow: 3
                    }
                },
                {
                    breakpoint: 768,
                    settings: {
                        arrows: false,
                        centerMode: true,
                        centerPadding: '40px',
                        slidesToShow: 2
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        arrows: false,
                        centerMode: true,
                        centerPadding: '40px',
                        slidesToShow: 1
                    }
                }
            ]
        });
    </script>
</body>

</html>
